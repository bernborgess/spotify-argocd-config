apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spotify-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/bernborgess/spotify-argocd-config
    targetRevision: HEAD
    path: .
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: bernardoborges
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=false
